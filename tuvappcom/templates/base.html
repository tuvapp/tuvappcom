{% load staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}progressivesafety{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block css %}
    <!-- Latest compiled and minified Bootstrap 4 Alpha 3 CSS -->
    <link href="{% static 'bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Your stuff: Third-party CSS libraries go here -->

    <!-- This file stores project-specific CSS -->
    <link href="{% static 'css/project.css' %}" rel="stylesheet">
    <link href="{% static 'css/examples.css' %}" rel="stylesheet">
      <link href="{% static 'css/demo.css' %}" rel="stylesheet">

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/pe-icon-7-stroke.css' %}" rel="stylesheet">
    {% endblock %}

  </head>

  <body>
    {% block modal %}{% endblock modal %}

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block javascript %}
      <!-- Required by Bootstrap v3 and jquery-->
      <script src="{% static 'js/jquery-ui.custom.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
      <script src="{% static 'bootstrap3/js/bootstrap.min.js' %}" type="text/javascript"></script>


      <!--  Plugins -->
      <script src="{% static 'js/gsdk-checkbox.js' %}"></script>
      <script src="{% static 'js/gsdk-morphing.js' %}"></script>
      <script src="{% static 'js/gsdk-radio.js' %}"></script>
      <script src="{% static 'js/gsdk-bootstrapswitch.js' %}"></script>
      <script src="{% static 'js/bootstrap-select.js' %}"></script>
      <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
      <script src="{% static 'js/chartist.min.js' %}"></script>
      <script src="{% static 'js/jquery.tagsinput.js' %}"></script>
      <script src="{% static 'js/retina.min.js' %}"></script>
      <script src="{% static 'js/jquery.flexisel.js' %}"></script>
      <script src="{% static 'js/demo.js' %}"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

      <!--  Kit Core javascript 	 -->
      <script src="{% static 'js/get-shit-done.js' %}"></script>
      <script type="text/javascript">
          var parallax_map;
          $().ready(function(){
              responsive = $(window).width();

              examples.initContactUsMap();

              if (responsive >= 768){
                  parallax_map = $('.parallax').find('.big-map');

                  $(window).on('scroll',function(){
                      parallax();
                      gsdk.checkScrollForTransparentNavbar();
                  });
              }

          });

         var parallax = function() {
              var current_scroll = $(this).scrollTop();

              oVal = ($(window).scrollTop() / 3);
              parallax_map.css('top',oVal);
          };

      </script>

    {% endblock javascript %}
  </body>
</html>
